<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи и цели | 2I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --primary-dark: #6D28D9;
            --secondary: #FDE68A;
            --text: #1F2937;
            --text-light: #6B7280;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --completed: #10B981;
            --pending: #f5a30b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, #7C3AED 0%, #6366F1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-image: 
                radial-gradient(at 10% 20%, rgba(124, 58, 237, 0.1) 0px, transparent 50%),
                radial-gradient(at 90% 80%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 12px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: var(--text-light);
            font-weight: 400;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            animation: slideUp 0.8s ease-out;
        }

        .stat-item {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .task-list {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out;
        }

        .task-header {
            padding: 1.5rem;
            background: var(--gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-header-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .task-header-icon {
            font-size: 1.5rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #F3F4F6;
            transition: background-color 0.3s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #FAFAFA;
        }

        .task-icon {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.2rem;
            flex-shrink: 0;
        }

        .task-icon-completed {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--completed);
        }

        .task-icon-pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--pending);
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.4rem;
            font-size: 1.1rem;
        }

        .task-status {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }

        .status-icon {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }

        .status-completed {
            color: var(--completed);
            font-weight: 500;
        }

        .status-pending {
            color: var(--pending);
            font-weight: 500;
        }

        .task-date {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        .completed .task-title {
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 1.2rem;
            color: #E5E7EB;
        }

        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        footer {
            text-align: center;
            margin-top: auto;
            color: var(--text-light);
            font-size: 0.9rem;
            padding-top: 2rem;
        }

        /*Политики двух личностей */
        .politika {
            text-decoration: none;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .stats {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .task-item {
                padding: 1.2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-check-double"></i> Наши задачи 
            </div>
            <div class="subtitle">Наш элегантный планировщик задач</div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-tasks">5</div>
                <div class="stat-label">Всего задач</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-tasks">1</div>
                <div class="stat-label">Выполнено</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remaining-tasks">4</div>
                <div class="stat-label">Осталось</div>
            </div>
        </div>

        <div class="task-list">
            <div class="task-header">
                <div class="task-header-title">Задачи / цели</div>
                <div class="task-header-icon"><i class="fas fa-clipboard-list"></i></div>
            </div>
            <div class="task-list-content" id="task-list">
                <!-- Tasks will be loaded here dynamically -->
            </div>
        </div>

        <footer>
            <p>© 2025 Наши задачи — Элегантный планировщик задач</p>
            <p>Все права защищены!</p>
            <p><a class="politika" href="politika.html">Политика двух личностей</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskList = document.getElementById('task-list');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const remainingTasksEl = document.getElementById('remaining-tasks');
            
            // Sample tasks
            const tasks = [
                {
                    id: '1',
                    title: 'Сьездить в субботу в парк',
                    completed: false,
                    date: '2025-09-20',
                    priority: 'high'
                },
                {
                    id: '2',
                    title: 'Обсудить наши дальнейшие дейстия',
                    completed: false,
                    date: '2025-09-19',
                    priority: 'low'
                },
                {
                    id: '3',
                    title: 'Поиграть во Free Fire 🔥',
                    completed: true,
                    date: '2025-09-18',
                    priority: 'low'
                }
            ];
            
            // Initialize the app
            function init() {
                updateStats();
                renderTasks();
            }
            
            // Update statistics
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const remaining = total - completed;
                
                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                remainingTasksEl.textContent = remaining;
            }
            
            // Format date
            function formatDate(dateString) {
                if (!dateString) return '';
                
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return 'Сегодня';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Завтра';
                } else {
                    return date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'long'
                    });
                }
            }
            
            // Render tasks
            function renderTasks() {
                if (tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>Задачи не найдены</h3>
                            <p>Все задачи выполнены! Добавьте новые</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-icon ${task.completed ? 'task-icon-completed' : 'task-icon-pending'}">
                            <i class="fas ${task.completed ? 'fa-check' : 'fa-clock'}"></i>
                        </div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-status">
                                <span class="status-icon">
                                    <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-circle-notch'}"></i>
                                </span>
                                <span class="${task.completed ? 'status-completed' : 'status-pending'}">
                                    ${task.completed ? 'Завершена' : 'Планируется'}
                                </span>
                            </div>
                            ${task.date ? `<div class="task-date">${formatDate(task.date)}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
</html>
